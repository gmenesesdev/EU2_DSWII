<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/master}"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear reserva</title>
    </head>

    <body>
        <div
            class="row"
            layout:fragment="page-content"
            style="margin-top: 50px"
        >
            <h1 th:text="${mensaje}">Crear Reserva</h1>

            <form
                th:action="@{/reservas/confirmar}"
                th:object="${reserva}"
                method="post"
            >
                <label for="clienteId">Cliente ID:</label>
                <input type="text" id="clienteId" th:field="*{cliente.id}" />

                <label for="mesaId">Mesa ID:</label>
                <select class="browser-default" id="mesaId" th:field="*{mesa.id}">
                    <option
                        th:each="mesa : ${mesasDisponibles}"
                        th:value="${mesa.id}"
                        th:text="${mesa.id}"
                    ></option>
                </select>

                <button type="submit">Confirmar Reserva</button>
            </form>
        </div>
    </body>
</html>
