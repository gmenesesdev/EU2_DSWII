<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/master}">

<head>
    <meta charset="UTF-8">
    <title>Lista de Mesas</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Inicio</title>
</head>

<body>
    <div class="row" layout:fragment="page-content" style="margin-top: 50px;">
        <h3>Crear nueva mesa</h3>
        <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post">
            <div>
                <label for="capacidad">Capacidad:</label>
                <input type="number" id="capacidad" th:field="*{capacidad}" required />
            </div>
            <div>
                <input type="hidden" th:field="*{id}" /> <!-- AsegÃºrate de incluir el ID -->
            </div>
            <div>
                <button type="submit" class="btn">Guardar Mesa</button>
            </div>
        </form>
    </div>
</body>

</html>
