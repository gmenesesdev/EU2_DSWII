<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/master}">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Inicio</title>
</head>

<body>
    <div class="row" layout:fragment="page-content" style="margin-top: 50px;">
        <h3>Crear nuevo cliente</h3>
        <form class="col s12" th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required />
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="email">Email:</label>
                    <textarea id="email" th:field="*{email}" class="materialize-textarea" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="text" id="telefono" th:field="*{telefono}" required />
                </div>
            </div>
            <div class="input-field col s12">
                <button type="submit" class="btn">Guardar Cliente</button>
            </div>
    </div>
    </form>    
</body>


</html>
